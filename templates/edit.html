{% extends 'viewrequests.html' %}

{% block title %} Edit "{{ req['title'] }}" {% endblock %}

{% block content %}
  <div class="request">
    <form method="POST">
      <label for="title">Title</label>
      <br>

      <textarea name="title"
        placeholder="Request title"
        rows="1"
        cols="25"
        >{{ request.form['title'] or req['title'] }}</textarea>
      <br><br>

      <label for="content">Request Content</label>
      <br>
      <textarea name="content"
        placeholder="Post content"
        rows="15"
        cols="60"
        >{{ request.form['content'] or req['content'] }}</textarea>
      <br>
      <button type="submit">Submit</button>
    </form>

    <hr>
    <form action="{{ url_for('delete', id=req['id']) }}" method="POST">
        <input type="submit" value="Delete Request"
                onclick="return confirm('Are you sure you want to delete this request?')">
    </form>
  </div>
{% endblock %}
